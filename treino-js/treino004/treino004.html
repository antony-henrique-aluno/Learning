<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="assets/estilo/style.css">

<body>
    <main>
        <form action="" method="post" id="confirm" autocomplete="on">
            <fieldset>
                <legend>
                    Treino-004
                </legend>
                <div id="boxNome">
                    <input type="text" id="nome" 
                    placeholder="Nome completo"
                    required>
                    <div id="BoxAviso1"></div>
                </div>
                
                <div id="boxSenha">
                    <input type="password" id="senha"
                    placeholder="Digite a sua senha"
                    required>
                    <div id="BoxAviso2"></div>
                </div>
                
                <div id="boxBtn">
                    <button id="btn"
                    type="submit">
                        <p>Concluir</p>
                    </button>
                </div>
                
                <div id="BoxRedeSociais">
                    <ul>
                        <li>
                            <a href="#">
                                <i class="fa-brands fa-github"></i>
                                alt="">
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fa-brands fa-facebook"></i>
                                alt="">
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fa-brands fa-google"></i>
                                alt="">
                            </a>
                        </li>
                    </ul>
                </div>
            </fieldset>
        </form>
    </main>
    <script src="assets/js/app.js"></script>

</html>
