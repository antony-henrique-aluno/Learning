<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>treino - 004</title>
    <link rel="stylesheet" href="assets/estilo/form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
                                                                                                                            crossorigin="anonymous"
                                                                                                                            referrerpolicy="no-referrer" />
</head>

<body>
    <main>
        <section>
            <form action="" method="post" autocomplete="on">
                <fieldset>
                    <div class="titulo">
                        <h1>
                            Form
                        </h1>
                    </div>
                    <div class="nome">
                        <input type="text" id="nome" placeholder="Nome" required autocomplete="on" min="12" max="42">
                        <!-- <label for="nome">Nome completo</label> -->
                        <i class="fa-solid fa-circle-user"></i>
                    </div>
                    <div class="email">
                        <input type="email" id="email" placeholder="E-mail" required autocomplete="on" max="120">
                        <!-- label for="email">E-mail</label> -->
                        <i class="fa-solid fa-at"></i>
                    </div>
                    <div class="senha">
                        <input type="password" id="senha" placeholder="Senha" required min="9" max="1200">
                        <!--<label for="senha">Senha</label>-->
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    
                    <div class="container-btn">
                        <button type="submit">
                            Concluir
                        </button>
                        <button type="reset">
                            Deletar
                        </button>
                    </div>
                    
                    <div class="box-redes-sociais">
                        <ul>
                            <li>
                                <a href="https://www.erome.com/Mitaside" target="_blank">
                                    <i class="fa-brands fa-github"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="fa-brands fa-facebook"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="fa-brands fa-twitter"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </fieldset>
            </form>
        </section>
    </main>
</body>

</html>
