<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>treino 010</title>
    <link rel="stylesheet" href="assets/estilo/style.css">
</head>
<body>
    <main>
        <form method="get" autocomplete="on" id="submit">
            <fieldset>
                <div class="boxNome">
                    <input type="text" 
                    id="nome" 
                    class="nome"
                    placeholder="Digite seu nome"/>
                </div>
                <div id="boxAviso1"></div>
                
                <div class="boxSenha">
                    <input type="password" 
                    id="senha" 
                    class="senha"
                    placeholder="Digite a sua senha"
                    />
                </div>
                <div id="boxAviso2"></div>
                
                <div class="boxBtn">
                    <input type="submit" value="Concluir">
                </div>
            </fieldset>
        </form>
    </main>
    <script src="assets/js/app.js"></script>
</body>
</html>
