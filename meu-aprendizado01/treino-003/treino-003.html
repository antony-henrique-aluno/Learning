<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Treino - 003</title>
    <link rel="stylesheet" href="assets/estilo/form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
                                                                                                                            crossorigin="anonymous"
                                                                                                                            referrerpolicy="no-referrer" />
</head>

<body>
    <main>
        <section>
            <form method="post" autocomplete="on">
                <fieldset>
                    <legend>
                        Treino - 003
                    </legend>
                    <div class="box-nome">
                        <input class="input" type="text" name="nome" id="nome" maxlength="32" required>
                        <label for="nome">Nome</label>
                        <i class="fa-solid fa-circle-user"></i>
                    </div>
                    
                    <div class="box-sobrenome">
                        <input class="input" type="text" name="sobrenome" id="sobrenome" maxlength="32" required>
                        <label for="sobrenome">Sobrenome</label>
                        <i class="fa-solid fa-circle-user"></i>
                    </div>
                    
                    <div class="box-email">
                        <input class="input" type="email" name="email" id="email" required>
                        <label for="email">E-mail</label>
                        <i class="fa-solid fa-at"></i>
                    </div>
                    
                    <div class="box-senha">
                        <input class="input" type="password" name="senha" id="senha" required>
                        <label for="senha">Senha</label>
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    
                    <box class="box-btn">
                        <button class="btn" type="submit">Finalizar</button>
                    </box>
                </fieldset>
            </form>
        </section>
    </main>
</body>

</html>
