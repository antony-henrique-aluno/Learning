<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Treino - 003</title>
</head>

<body>
    <main>
        <section>
            <form method="post" autocomplete="on">
                    <fieldset>
                        <legend>
                            Treino - 003
                        </legend>
                        <div class="box-nome">
                            <input type="text" name="nome" id="nome" maxlength="32" required placeholder="Nome">
                            <label for="nome">Nome</label>
                        </div>
                        
                        <div class="box-sobrenome">
                            <input type="text" name="sobrenome" id="sobrenome" maxlength="32" required
                                                                                                                                                    placeholder="Sobrenome">
                            <label for="sobrenome">Sobrenome</label>
                        </div>
                        
                        <div class="box-email">
                            <input type="email" name="email" id="email" required placeholder="E-mail">
                            <label for="email">E-mail</label>
                        </div>
                        
                        <div class="box-senha">
                            <input type="password" name="senha" id="senha" required placeholder="Senha">
                            <label for="senha">Senha</label>
                        </div>
                        
                        <div class="box-sexo">
                            <input type="radio" name="sexo" id="m" required>
                            <label for="m">Masculino</label>
                            <input type="radio" name="sexo" id="f" required>
                            <label for="f">Feminino</label>
                        </div>
                    </fieldset>
            </form>
        </section>
    </main>
</body>

</html>
