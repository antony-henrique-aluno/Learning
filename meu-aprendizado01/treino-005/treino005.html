<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario</title>
    <link rel="stylesheet" href="assets/estilo/style.css">
</head>
<body>
    <main>
        <section>
            <form action="" method="post" autocomplete="on">
                <article>
                    <h1>
                        Formulario
                    </h1>
                    <div class="nome">
                        <label for="nome">Nome completo</label>
                        <input type="name" id="nome" autocomplete="on" required
                        minlength="12" maxlength="32">
                    </div>
                    <div class="email">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" autocomplete="on"
                        required>
                    </div>
                    <div class="senha">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" autocomplete="on"
                        required minlength="8" maxlength="32">
                    </div>
                    <div class="box-btn">
                        <input type="submit" value="Concluir">
                        <input type="reset" value="Deletar">
                    </div>
                    <div class="box-redes-sociais">
                        
                    </div>
                </article>
            </form>
        </section>
    </main>
</body>
</html>
